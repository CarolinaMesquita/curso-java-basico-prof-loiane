<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">Cadastro de Usuários</ui:define>
	<ui:define name="pageHeader">Cadastro de Usuários</ui:define>
	<ui:define name="corpo">

	<h:form id="cadastro">
		<h:messages />
		<h:inputHidden value="#{usuarioController.usuario.codigo}" />
		<h:inputHidden value="#{usuarioController.usuario.ativo}" />
		<h:inputHidden value="#{usuarioController.destinoSalvar}" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{usuarioController.usuario.nome}"
				size="30" maxlength="30" required="true"
				requiredMessage="Você não tem nome?">
				<f:validateLength minimun="10" maximun="30" />
			</h:inputText>
			<h:outputLabel value="Data Nascimento:" for="data" />
			<h:inputText id="data"
				value="#{usuarioController.usuario.nascimento}" size="30"
				maxlength="30" required="true">
				<f:convertDateTime dateStyle="medium" />
			</h:inputText>

			<h:outputLabel value="Celular:" for="celular" />
			<h:inputText id="celular" label="Celular"
				value="#{usuarioController.usuario.celular}" size="10" />

			<h:outputLabel value="Email:" for="email" />
			<h:panelGroup>
				<h:inputText  id="email" label="e-mail"
					value="#{usuarioController.usuario.email}" size="50" maxlength="50"
					required="true" validatorMessage="e-mal invalido">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<h:message for="email" />
			</h:panelGroup>

			<h:outputLabel value="Idioma" for="idioma" />
			<h:selectOneRadio id="idioma"
				value="#{usuarioController.usuario.idioma}">
				<f:selectItem itemValue="pt-BR" itemLabel="Português" />
				<f:selectItem itemValue="en_US" itemLabel="English" />
				<f:selectItem itemValue="es_ES" itemLabel="Espanhol" />
			</h:selectOneRadio>

			<h:outputLabel value="Login" for="login" />
			<h:inputText id="login" label="Login"
				value="#{usuarioController.usuario.login}" size="15" maxlength="15"
				required="true"
				validatorMessage="Login deve ter no minimo 5 e no maximo 15 caracteres e so pode ter os simbolos '.' e '_'.">
				<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]]){5,15}" />
			</h:inputText>
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" label="senha"
				value="#{usuarioController.usuario.senha}" size="10" maxlength="10"
				required="true" redisplay="true" />
				<h:outputLabel value="Confirmar Senha:" for="confimarsenha" />
			<h:inputSecret id="confirmarsenha" label="senha"
				value="#{usuarioController.confirmaSenha}" size="10" maxlength="10"
				required="true" redisplay="true" />
		</h:panelGrid>
		
		<h:panelGroup rendered="#{empty contextoController.usuarioLogado}">
		
		</h:panelGroup>
		<h:commandButton action="usuarioController.salvar" value="Salvar"/>
	
	</h:form>
</ui:define>
</ui:composition>
</html>
