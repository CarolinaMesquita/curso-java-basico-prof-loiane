<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<ui:composition>
	<sec:ifAnyGranted roles="ROLE_USUARIO">
		<h:form id="menu">
			<table width="100%">
				<tr>
					<td><h:commandButton action="/registro/conta/" value="Contas" />
						<h:selectOneMenu value="#{contextoController.contaAtiva}"
							valueChangeListener="#{contextoController.setContaAtiva}"
							rendered="#{!empty contextoController}" onchange="submit()">
							<f:selectItem value="#{contaController.lista}" var="conta"
								itemValue="#{conta}" itemLabel="#{conta.descricao}" />
						</h:selectOneMenu></td>
					<td align="left"><sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
							<h:commandLink action="/admin/principal" title="Administrador">
								<h:graphicImage library="imagens" name="admin.png" />
							</h:commandLink>
						</sec:ifAnyGranted> <h:commandLink action="/admin/principal" title="Principalr">
							<h:graphicImage library="imagens" name="principal.png" />
						</h:commandLink> <h:outputLink value="javascript:void(0)"
							onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
							title="Sair">
							<h:graphicImage library="imagens" name="logout.png" />
						</h:outputLink></td>
				</tr>
			</table>
		</h:form>
	</sec:ifAnyGranted>


</ui:composition>

</html>
