<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:head>
	<title>Principal</title>
</h:head>
<body>
	<h1>Gerenciador Financeiro</h1>
	
	Usu√°rio logado #{request.remoteUser}
	<br />
	
	<h:form>
	
		<h:commandButton action="conta" value="Conta" />

		<h:selectOneMenu value="#{contextoController.contaAtiva.conta}"
			valueChangeListener="#{contextoController.setContaAtiva}"
			rendered="#{!empty contextoController}" onchange="submit()">
		</h:selectOneMenu>

		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
			<h:commandLink action="/admin/principal" title="Administrativo">

			</h:commandLink>
		</sec:ifAnyGranted>

		<input type="button" value="Logout"
			onclick="document.location='#{request.contextPath}/j_spring_security_logout'" />
		
	</h:form>
</body>
</html>
